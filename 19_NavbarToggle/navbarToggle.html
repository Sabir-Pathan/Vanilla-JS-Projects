<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NavBar Toggle</title>
    <link rel="stylesheet" href="navbarToggle.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>
<body>
    <nav id="navbar">
    <div class="nav-head">

        <div class="logo">
            LOGO
        </div>

        <div class="nav-center">
            <ul id="item">
                <li>Home</li>
                <li>About</li>
                <li>Products</li>
                <li>Distributor</li>
            </ul>            
        </div>
        <div class="nav-icons">
            <div class="facebook icons">
                <i class="fa-brands fa-facebook"></i>
            </div>
            <div class="twiter icons">
                <i class="fa-brands fa-x-twitter"></i>
            </div>
            <div class="insta icons">
                <i class="fa-brands fa-instagram"></i>
            </div>
            <div class="youtube icons">
                <i class="fa-brands fa-square-youtube"></i>
            </div>
        </div>

        <button id="nav-toggle-btn">
            <i class="fa-solid fa-bars"></i>
        </button>

    </div>

    <div class="toggle">
        <ul id="toggle-item">
            <li class="toggle-li">Home</li>
            <li class="toggle-li">About</li>
            <li class="toggle-li">Products</li>
            <li class="toggle-li">Distributor</li>
        </ul>            
    </div>
    </div>
    </nav>

    <script src="navbarToggle.js"></script>
</body>
</html>
