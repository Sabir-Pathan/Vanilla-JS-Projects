<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="review.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <!-- Review Heading -->

<div class="heading">
    <h1 id="heading-txt">Our Review</h1>
    <div class="underline"></div>
</div>
<article id="review">
    <div class="img-container">

        <img src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?w=900&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8NHx8bW9kZWx8ZW58MHx8MHx8fDA%3D" id="person-img" alt="">
    </div>
    <h3 id="name">Emira Wtsan</h3>
    <p id="designation">Web Devloper</p>
    <p id="review-txt">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Iste totam deleniti facilis eaque accusamus! At expedita eveniet, ipsam voluptatem, reiciendis harum officiis illum cumque ducimus nesciunt deserunt facere velit delectus!</p>
    <div class="nxtprvbtn">
        <button id="prev" class="btn">
            <i class="fa-solid fa-angle-left"></i>
        </button>
        <button id="next" class="btn">
            <i class="fa-solid fa-angle-right"></i>
        </button>
    </div>

    <button id="random-review">Random Review</button>
</article>
    
    <script src="review.js"></script>
</body>
</html>
