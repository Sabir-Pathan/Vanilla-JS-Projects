<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Change Body Color on button click</title>
    <link rel="stylesheet" href="ChangeBodyColor.css">
</head>
<body>
    <h1> Click on Button for change body color</h1>
    <div>
        <button class="btn" id="gray">gray</button>
        <button class="btn" id="green">green</button>
        <button class="btn" id="black">black</button>
        <button class="btn" id="red">red</button>
        <button class="btn" id="orange">orange</button>
    </div>
    
    <script src="ChangeBodyColor.js"></script>
</body>
</html>
